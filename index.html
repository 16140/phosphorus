<!doctype html>
<meta charset=utf-8>
<meta name=viewport content="width=device-width, initial-scale=1.0">
<title>phosphorus</title>
<link rel=stylesheet href=index.css>
<div class=title>
  <div class=progress-bar></div>
  <input class=url value=http://scratch.mit.edu/projects/>
  <a target=_blank class=project-link></a>
</div>
<div class=controls>
  <span class=flag title="Shift+click to enable turbo mode."></span>
  <span class=pause></span>
  <span class=stop></span>
  <span class=full-screen></span>
</div>
<div class=player>
</div>
<script src=lib/jszip/jszip.js></script>
<script src=lib/jszip/jszip-deflate.js></script>
<script src=lib/jszip/jszip-inflate.js></script>
<script src=lib/jszip/jszip-load.js></script>
<script src=//canvg.googlecode.com/svn/trunk/rgbcolor.js></script>
<script src=//canvg.googlecode.com/svn/trunk/StackBlur.js></script>
<script src=//canvg.googlecode.com/svn/trunk/canvg.js></script>
<script src=phosphorus.js></script>
<script>

(function () {
  'use strict';

  var stage;
  var isFullScreen = false;

  var prefix = 'http://scratch.mit.edu/projects/';
  var defaultId = '10000160';

  var projectId = location.hash ? location.hash.substr(1) : defaultId;

  if (projectId === 'zip') projectId = '';

  var urlInput = document.querySelector('.url');
  urlInput.value = prefix + projectId;

  var progressBar = document.querySelector('.progress-bar');
  var player = document.querySelector('.player');
  var projectLink = document.querySelector('.project-link');

  var controls = document.querySelector('.controls');
  var flag = document.querySelector('.flag');
  var pause = document.querySelector('.pause');
  var stop = document.querySelector('.stop');
  var fullScreen = document.querySelector('.full-screen');

  var flagTouchTimeout;
  function flagTouchStart() {
    flagTouchTimeout = setTimeout(function() {
      turboClick();
      flagTouchTimeout = true;
    }, 500);
  }
  function turboClick() {
    stage.isTurbo = !stage.isTurbo;
    flag.style.textDecoration = stage.isTurbo ? 'underline' : 'none';
    flag.title = stage.isTurbo ? 'Turbo mode enabled. Shift+click to disable.' : 'Shift+click to enable turbo mode.';
  }
  function flagClick(e) {
    if (flagTouchTimeout === true) return;
    if (flagTouchTimeout) {
      clearTimeout(flagTouchTimeout);
    }
    if (e.shiftKey) {
      turboClick();
    } else {
      stage.start();
      pause.className = 'pause';
      stage.stopAll();
      stage.triggerGreenFlag();
    }
    e.preventDefault();
  }

  function pauseClick(e) {
    if (stage.isRunning) {
      stage.pause();
      pause.className = 'play';
    } else {
      stage.start();
      pause.className = 'pause';
    }
  }

  function stopClick(e) {
    stage.start();
    pause.className = 'pause';
    stage.stopAll();
    e.preventDefault();
  }

  function fullScreenClick(e) {
    document.documentElement.classList.toggle('fs');
    isFullScreen = !isFullScreen;
    if (isFullScreen) {
      window.scrollTo(0, 0);
    } else {
      document.body.style.height =
      document.body.style.width =
      document.body.style.marginLeft =
      document.body.style.marginTop =
      player.style.WebkitTransform =
      player.style.MozTransform =
      player.style.msTransform =
      player.style.OTransform =
      player.style.transform = '';
    }
    updateFullScreen();
    if (!stage.isRunning) {
      stage.draw();
    }
    e.preventDefault();
  }

  function updateFullScreen() {
    if (isFullScreen) {
      var padding = 8;
      var w = window.innerWidth - padding * 2;
      var h = window.innerHeight - padding - controls.offsetHeight;
      w = Math.min(w, h / .75);
      h = w * .75 + controls.offsetHeight;
      document.body.style.width = w + 'px';
      document.body.style.height = h + 'px';
      document.body.style.marginLeft = (window.innerWidth - w) / 2 + 'px';
      document.body.style.marginTop = (window.innerHeight - h - padding) / 2 + 'px';
      var scale = stage.zoom = w / 480;
    } else {
      stage.zoom = 1;
    }
  };

  function preventDefault(e) {
    e.preventDefault();
  }

  window.addEventListener('resize', updateFullScreen);

  if (P.hasTouchEvents) {
    flag.addEventListener('touchstart', flagTouchStart);
    flag.addEventListener('touchend', flagClick);
    pause.addEventListener('touchend', pauseClick);
    stop.addEventListener('touchend', stopClick);
    fullScreen.addEventListener('touchend', fullScreenClick);

    flag.addEventListener('touchmove', preventDefault);
    pause.addEventListener('touchmove', preventDefault);
    stop.addEventListener('touchmove', preventDefault);
    fullScreen.addEventListener('touchmove', preventDefault);

    document.addEventListener('touchmove', function(e) {
      if (isFullScreen) e.preventDefault();
    });
  } else {
    flag.addEventListener('click', flagClick);
    pause.addEventListener('click', pauseClick);
    stop.addEventListener('click', stopClick);
    fullScreen.addEventListener('click', fullScreenClick);
  }

  var timeout;
  urlInput.addEventListener('input', function () {
    var ss = urlInput.selectionStart;
    var se = urlInput.selectionEnd;
    var url = urlInput.value;
    var id = url.match(/\d+/g) || [''];
    while (id.length > 1 && id.indexOf(projectId) > -1) {
      id.splice(id.indexOf(projectId), 1);
    }
    id = id[0];
    urlInput.value = url = prefix + id;
    urlInput.selectionStart = urlInput.selectionEnd = Math.max(prefix.length, ss);
    clearTimeout(timeout);
    if (projectId !== id) {
      timeout = setTimeout(function () {
        projectId = id;
        location.hash = '#' + id;
      }, 300);
    }
  });

  window.addEventListener('hashchange', function () {
    var id = location.hash.substr(1);
    if (id !== 'zip') {
      if (+id !== +id) id = '';
      urlInput.value = prefix + id;
    }
    load(id);
  });

  var load = function (id) {
    projectLink.href = id && id !== 'zip' ? 'http://scratch.mit.edu/projects/' + id + '/' : 'http://scratch.mit.edu/';
    if (id === 'zip') return;
    player.innerHTML = '';
    progressBar.style.display = 'none';
    if (!id) return;
    showProgress(P.IO.loadScratchr2Project(id));
  };

  var showProgress = function (request) {
    progressBar.style.display = 'none';
    setTimeout(function () {
      progressBar.style.width = '10%';
      progressBar.className = 'progress-bar';
      progressBar.style.opacity = 1;
      progressBar.style.display = 'block';
    });
    request.onload = function (s) {
      progressBar.style.width = '100%';
      setTimeout(function () {
        progressBar.style.opacity = 0;
        setTimeout(function () {
          progressBar.style.display = 'none';
        }, 300);
      }, 100);

      console.log(window.stage = stage = s);
      stage.start();
      stage.triggerGreenFlag();

      player.appendChild(stage.canvas);
    };
    request.onerror = function (e) {
      progressBar.style.width = '100%';
      progressBar.className = 'progress-bar error';
      console.error(e.stack);
    };
    request.onprogress = function (e) {
      progressBar.style.width = (10 + e.loaded / e.total * 90) + '%';
    };
  };

  load(projectId);

  var cancel = function (e) {
    e.preventDefault();
    e.dataTransfer.dropEffect = 'copy';
  };
  document.body.addEventListener('dragover', cancel);
  document.body.addEventListener('dragenter', cancel);

  document.body.addEventListener('drop', function (e) {
    e.preventDefault();

    var f = e.dataTransfer.files[0];

    if (f) {
      location.hash = '#zip';
      var ext = f.name.split('.').pop();
      if (ext === 'sb2' || ext === 'zip') {
        var request = P.IO.loadSB2File(f);
      } else if (ext === 'json') {
        request = P.IO.loadJSONFile(f);
      }
      if (request) {
        showProgress(request);
      }
    }

  });


}());

</script>
